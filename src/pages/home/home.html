<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Hello {{displayName}}</h3>  
  <ion-list-header>Firebase Items</ion-list-header> 
  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="showOptions(item.$key, item.title)">
      {{item.title}}
    </ion-item>
  </ion-list>

  <ion-buttons end>
    <button ion-button icon-only (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

  <button ion-button outline (click)="signOut()">Logout</button>

</ion-content>
