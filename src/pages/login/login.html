<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" required #email></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button full (click) = "login(user)">Login </button>
  <button ion-button full color="light" (click) = "register(user)">Register </button>
  <button ion-button full (click)="googlelogin()">Google Login</button>
  <button ion-button full (click)="facebooklogin()">Facebook Login</button>  
</ion-content>
